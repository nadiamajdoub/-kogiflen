<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <div id="om_øko">
        <img src="circle.png" alt="" />
        <div id="om_øko_text">
          <h2 id="øko_header">OM ØKO GIFLEN</h2>
          <h3 id="øko_underheader">HVAD TROR VI PÅ?</h3>
          <p id="øko_p"></p>
        </div>
      </div>
      <div id="insta_carousel">
        <h2 id="insta_header">FØLG MED I VORES UNIVERS</h2>
        <p id="insta_handle">@øko_giflen</p>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <ul>
                <li><img src="square.jpg" alt="" /></li>
                <li><img src="square.jpg" alt="" /></li>
                <li><img src="square.jpg" alt="" /></li>
              </ul>
            </div>
            <div class="carousel-item">
              <ul>
                <li><img src="square.jpg" alt="" /></li>
                <li><img src="square.jpg" alt="" /></li>
                <li><img src="square.jpg" alt="" /></li>
              </ul>
            </div>
            <div class="carousel-item">
              <ul>
                <li><img src="square.jpg" alt="" /></li>
                <li><img src="square.jpg" alt="" /></li>
                <li><img src="square.jpg" alt="" /></li>
              </ul>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer_content">
        <div id="contact">
          <ul>
            <li><h3>Kontaktinformation</h3></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <img src="logo.png" alt="" id="logo_footer" />
      </div>
      <p>copyright ®</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
